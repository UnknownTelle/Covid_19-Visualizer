<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Covid_19 Visualizer</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.3.0/Chart.min.js"></script>
    <!-- <script
        src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns/dist/chartjs-adapter-date-fns.bundle.min.js"></script> -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/chartjs-chart-matrix@1.1.1/dist/chartjs-chart-matrix.min.js"></script> -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <div class="main-container">
        <!--Header-->
        <div class="header-container">
            <div class="header-title">Covid-19: UK Visualization Dashboard</div>
        </div>
    </div>
    </div>
    <!-- Main body -->
    <div class="body-container">
        <div class="side-bar">
            <div class="date-choice">
                <label class="data-label" for="start">Start date:</label>
                <input class="date-start" type="date" id="start" name="trip-start" value="2020-01-02" min="2020-01-02" max="2020-12-31">
                <label class="data-label" for="end">End date:</label>
                <input class="date-end" type="date" id="start" name="trip-start" value="2020-12-31" min="2020-01-03" max="2020-12-31">
            </div>
            <div>
                <select class="metrix-choice" id="data-select" multiple="multiple" size="20">
                    <option value="total_cases">Total Cases</option>
                    <option value="new_cases">New Cases</option>
                    <option value="new_cases_smoothed">New Cases Smoothed</option>
                    <option value="total_deaths">Total Deaths</option>
                    <option value="new_deaths">New Deaths</option>
                    <option value="new_deaths_smoothed">New Deaths Smoothed</option>
                    <option value="total_cases_per_million">Total Cases Per Million</option>
                    <option value="new_cases_per_million">New Cases Per Million</option>
                    <option value="new_cases_smoothed_per_million">New Cases Smoothed Per Million</option>
                    <option value="total_deaths_per_million">Total Deaths Per Million</option>
                    <option value="new_deaths_per_million">New Deaths Per Million</option>
                    <option value="new_deaths_smoothed_per_million">New Deaths Smoothed Per Million</option>
                    <option value="reproduction_rate">Reproduction Rate</option>
                </select>
            </div>
        </div>
        <div class="chart-container">
            <div class="canvas-container">
                <canvas id="chart"></canvas>
            </div>
            <button class="chart-button" onclick="chartType('bar')">Bar</button>
            <button class="chart-button" onclick="chartType('line')">Line</button>
            <button class="chart-button">Calendar</button>
            <button class="chart-button">Table</button>
        </div>
    </div>
    <!-- Footer -->
    <div class="footer-container">
        <p>COMP3000 Computing Project - Covid_19 Visualizer</p>
    </div>
    </div>
    <script src="js/index.js"></script>
    <script src="js/data.js"></script>
    <script src="js/chart.js"></script>
</body>

</html>
