<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Covid_19 Visualizer</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.3.0/Chart.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns/dist/chartjs-adapter-date-fns.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-chart-matrix@1.1.1/dist/chartjs-chart-matrix.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <div class="main-container">
        <!--Header-->
        <div class="header-container">
            <div class="header-title">Covid-19: UK Data Visualization Dashboard</div>
        </div>
        <!-- Sidebar -->
        <div class="sidebar-container">
            <div class="sidebar-body">
                <button onclick="getData()">Get Data</button>

                <div class="sidebar-date">
                    <button class="date-button" onclick="drawChart(2020)">2020</button>
                    <button class="date-button" onclick="drawChart(2021)">2021</button>
                    <button class="date-button" onclick="drawChart(2022)">2022</button>
                </div>
            </div>
        </div>
    </div>
    </div>
    <!-- Main body -->
    <div class="body-container">
        <div class="chart-container">
            <canvas id="chart"></canvas>
        </div>
    </div>
    <!-- Footer -->
    <div class="footer-container">
        <p>COMP3000 Computing Project - Covid_19 Visualizer</p>
    </div>
    </div>
    <script src="js/index.js"></script>
    <script src="js/dataRead.js"></script>
    <script src="js/chart.js"></script>
</body>

</html>
